<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <form class="form" method="post" action="/add-job-postings">
                <label></label>
                <input
                  type="text"
                  class="form-control"
                  name="job_title"
                /><br />
                <label>About the Job</label>
                <input
                  type="text"
                  class="form-control"
                  name="about_job"
                /><br />
                <label>Role Responsibilities</label>
                <input
                  type="text"
                  class="form-control"
                  name="Role_Responsibilities"
                /><br /><br />
                <label>Requirements</label>
                <input
                  type="text"
                  class="form-control"
                  name="Requirements"
                /><br /><br />
                <label> Skills</label>
                <input type="text" class="form-control" name="Skills" /><br />
                <label></label>
                <input
                  type="submit"
                  class="btn btn-primary btn-block btn-lg d-block mx-auto"
                  value="Submit"
                  onclick="submitForm(event)"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function submitForm(event) {
        alert("New Job added successfully");
        window.location.href('/home');
      }
    </script>
  </body>
</html>
